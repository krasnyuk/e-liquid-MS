<div class="col-md-12 col-xs-12">
    <div class="x_panel">
        <div class="x_title">
            <h2>Текущее состояние склада</h2>
            <div class="nav navbar-right panel_toolbox">
                <button [routerLink]="['/pages', 'storage', 'add']" class="btn btn-md btn-success">
                    <i class="fa fa-plus" aria-hidden="true"></i> Новое поступление
                </button>
            </div>
            <div class="clearfix"></div>
        </div>
        <div class="x_content">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>Продукт</th>
                        <th>Объём, мл</th>
                        <th>Никотин, %</th>
                        <th>Количество, шт</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let storageItem of currentStorageProducts" [ngClass]="{'bg-danger': storageItem.remain < 0}">
                        <td>{{storageItem.name}}</td>
                        <td>{{storageItem.volume}}</td>
                        <td>{{storageItem.nicotineAmount}}</td>
                        <td>{{formatRemainCount(storageItem.remain)}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
