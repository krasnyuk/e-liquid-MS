<div class="x_panel">
    <div class="x_title">
        <appc-page-heading text="Change User's name"></appc-page-heading>
    </div>
    <div class="x_content">
        <form class="form-horizontal" #hf="ngForm">
            <div class="form-group">
                <label for="firstName">First name</label>
                <input type="text" [class.error]="!firstName.valid" class="form-control input-lg"
                       placeholder="First name" [(ngModel)]="userNameModel.firstName"
                       name="firstName" ngControl="firstName" required #firstName="ngModel"/>
                <label *ngIf="!firstName.valid && firstName.touched" class="error">
                    FirstName is required
                </label>
            </div>
            <div class="form-group">
                <label for="lastName">Last name</label>
                <input type="text" [class.error]="!lastName.valid" class="form-control input-lg" placeholder="LastName"
                       [(ngModel)]="userNameModel.lastName"
                       name="lastName" ngControl="lastName" required #lastName="ngModel"/>
                <label *ngIf="!lastName.valid && lastName.touched" class="error">
                    LastName is required
                </label>
            </div>

            <button class="btn btn-success pull-right" (click)="save()" [disabled]="!hf.form.valid">Update</button>
        </form>
    </div>
</div>
