<div class="x_panel">
    <div class="x_title">
        <h4>{{formTitle}}</h4>
    </div>
    <div class="x_content">
        <form class="form-horizontal" (ngSubmit)="submitForm()" [formGroup]="editForm">
            <div class="form-group">
                <label>Наименование</label>
                <input type="text" [class.error]="!editForm.get('name').valid"
                       class="form-control" placeholder="Наименование"
                       formControlName="name"/>
                <span [hidden]="!editForm.get('name').hasError('required') || (editForm.get('name').pristine && !submitted)"
                      class="text-danger">Наименование обязательное поле</span>
                <span class="text-danger" *ngIf="editForm.get('name').hasError('maxLength') && submitted">
                    Максимальная длина 100 символов</span>
            </div>
            <div class="form-group">
                <label>Объём</label>
                <input type="text" [class.error]="!editForm.get('volume').valid"
                       class="form-control" placeholder="Объём"
                       formControlName="volume"/>
                <span [hidden]="!editForm.get('volume').hasError('required') || (editForm.get('volume').pristine && !submitted)"
                      class="text-danger">Объём обязательное поле</span>
                <span class="text-danger"
                      *ngIf="editForm.get('volume').hasError('pattern') && !editForm.get('volume').pristine">
                    Число должно быть целым положительным</span>
            </div>
            <div class="form-group">
                <label>Крепость никотина</label>
                <input type="text" [class.error]="!editForm.get('nicotineAmount').valid"
                       class="form-control" placeholder="Крепость никотина"
                       formControlName="nicotineAmount"/>
                <span [hidden]="!editForm.get('nicotineAmount').hasError('required') || (editForm.get('nicotineAmount').pristine && !submitted)"
                      class="text-danger">Крепость никотина обязательное поле</span>
                <span class="text-danger"
                      *ngIf="editForm.get('nicotineAmount').hasError('pattern') && !editForm.get('nicotineAmount').pristine">
                    Значение должно быть числом</span>
            </div>
            <div class="form-group">
                <label>Описание</label>
                <textarea type="text" [class.error]="!editForm.get('info').valid"
                          class="form-control" placeholder="Описание"
                          formControlName="info"></textarea>
                <span [hidden]="!editForm.get('info').hasError('maxLength') || (editForm.get('info').pristine && !submitted)"
                      class="text-danger">Описание может быть максимальной длиной в 255 символов</span>
            </div>
            <button [disabled]="isProcessing" type="submit" class="btn btn-success pull-right">
                <i *ngIf="isProcessing" class="fa fa-spinner fa-spin" aria-hidden="true"></i> Сохранить
            </button>
            <button [routerLink]="['/pages', 'products']" class="btn btn-default pull-right">Назад</button>
        </form>
    </div>
</div>
