<div class="col-xs-12">
    <div class="x_panel">
        <div class="x_title">
            <h2>Продукция компании</h2>
            <div class="nav navbar-right panel_toolbox">
                <button [routerLink]="['/pages', 'products', 'add']" class="btn btn-md btn-success">
                    <i class="fa fa-plus" aria-hidden="true"></i> Добавить
                </button>
            </div>
            <div class="clearfix"></div>
        </div>
        <div class="x_content">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Наименования</th>
                        <th>Объём (мл)</th>
                        <th>Крепость</th>
                        <th>Описание</th>
                        <th>Действия</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let product of products">
                        <td>{{product.id}}</td>
                        <td><b>{{product.name}}</b></td>
                        <td>{{product.volume}}</td>
                        <td>{{product.nicotineAmount}}</td>
                        <td>{{product.info}}</td>
                        <td>
                            <button [routerLink]="['/pages','products','edit', product.id]" class="btn btn-xs btn-warning">
                                <i class="fa fa-pencil" aria-hidden="true"></i>
                            </button>
                            <button (click)="deleteProduct(product.id)" class="btn btn-xs btn-danger">
                                <i class="fa fa-close"></i>
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
