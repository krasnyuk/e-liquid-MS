<div class="col-xs-12">
    <div class="x_panel">
        <div class="x_title">
            <h2>Продукция компании</h2>
            <div class="nav navbar-right panel_toolbox">
                <button class="btn btn-md btn-success">
                    Добавить
                </button>
            </div>
            <div class="clearfix"></div>
        </div>
        <div class="x_content">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Наименования</th>
                    <th>Объём (мл)</th>
                    <th>Крепость</th>
                    <th>Описание</th>
                    <th>Действия</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let product of products">
                    <td>{{product.id}}</td>
                    <td>{{product.name}}</td>
                    <td>{{product.volume}}</td>
                    <td>{{product.nicotineAmount}}</td>
                    <td>{{product.info}}</td>
                    <td>
                        <button class="btn btn-xs btn-danger">
                            <i class="fa fa-close"></i>
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
