<div class="col-xs-12">
    <div class="x_panel">
        <div class="x_title">
            <h2>База ароматизаторов</h2>
            <div class="nav navbar-right panel_toolbox">
                <button [routerLink]="['/pages', 'flavours', 'add']" class="btn btn-md btn-success">
                    <i class="fa fa-plus" aria-hidden="true"></i> Добавить
                </button>
            </div>
            <div class="clearfix"></div>
        </div>
        <div class="x_content">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>Наименование</th>
                        <th>Производитель</th>
                        <th>Действия</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let flavour of flavours">
                        <td><b>{{flavour.title}}</b></td>
                        <td>{{flavour.manufacturer}}</td>
                        <td>
                            <button [routerLink]="['/pages','flavours','edit', flavour.id]" class="btn btn-xs btn-warning">
                                <i class="fa fa-pencil" aria-hidden="true"></i>
                            </button>
                            <button (click)="deleteFlavour(flavour)" class="btn btn-xs btn-danger">
                                <i class="fa fa-close"></i>
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
