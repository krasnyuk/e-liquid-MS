<div class="form">
    <div id="login">
        <h1>Вход в систему</h1>
        <form (ngSubmit)="save()" [formGroup]="editForm">
            <div class="field-wrap">
                <input formControlName="username" type="email" placeholder="Email"
                       [ngClass]="{'validation-error': editForm.controls['username'].hasError('required') && submitted}"
                       autocomplete="off"/>
                <p class="validation-error" *ngIf="editForm.controls['username'].hasError('required') && submitted">
                    Email required</p>
            </div>
            <div class="field-wrap">
                <input formControlName="password" type="password" placeholder="Password"
                       [ngClass]="{'validation-error': editForm.controls['password'].hasError('required') && submitted}"
                       autocomplete="off"/>
                <p class="validation-error" *ngIf="editForm.controls['password'].hasError('required') && submitted">
                    Password required</p>
            </div>
            <button [disabled]="isProcessing" type="submit" class="button button-block">
                <i *ngIf="isProcessing" class="fa fa-spinner fa-spin" aria-hidden="true"></i> Войти
            </button>
        </form>
    </div>
</div> <!-- /form -->

<appc-app-build></appc-app-build>
